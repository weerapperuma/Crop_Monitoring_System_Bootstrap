<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GreenShadow Login</title>

    <!--    google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--    bootstrap-->
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--    font awesome-->
    <script src="https://kit.fontawesome.com/f6b40d3bdc.js" crossorigin="anonymous"></script>

    <!--    styles-->
    <link href="assets/style/login.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>
<body>
<section id="login">
    <div class="wrapper">
        <form action="" id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" id="email"  required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a >Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link" style="cursor: pointer">
                <p>Dont have an account? <a>Register</a></p>
            </div>
        </form>
    </div>
</section>




<!--common js --------------------- -->
<!--jquery-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!--bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="assets/js/sidebar.js"></script>
<!--end of common js --------------------- -->
<!--  Sweet Alert js-->
<script src="assets/js/sweetAlerts.js"></script>
<!--uniqe js-->
<script src="assets/js/login.js"></script>
</body>
</html>
