<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"
    />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlD3h4gmqZJIdItM1PlHDnPvXGTsyS4-c&libraries=places"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/Wall/FieldWall.css" />
  </head>
  <body class="bg-transparent p-5">

    <!-- save staff popup start -->

    <div
      id="save-field-popup"
      class="position-absolute start-0 end-0 top-0 bottom-0 w-100 h-auto justify-content-center align-items-center"
    >
      <div class="w-75 h-auto p-4">
        <img class="float-end" src="/assets/icon/close-btn.svg" />
        <h2 class="mt-3 mb-3">Save Field</h2>
        <div class="w-100 h-auto form-set d-grid">
          <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control fieldName-text"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Field Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control fieldSize-text"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Field Size</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="file"
                class="form-control image-1"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Select image</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="file"
                class="form-control image-2"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Select image</label>
            </div>
        </div>
        <div id="map" class="mt-2 mb-3"></div>
         <button type="button" class="btn btn-outline-success w-100">Save Field</button>
      </div>
    </div>

    <!-- update field popup end -->
    <div
      id="update-field-popup"
      class="position-absolute start-0 end-0 top-0 bottom-0 w-100 h-auto justify-content-center align-items-center"
    >
      <div class="w-75 h-auto p-4">
        <img class="float-end" src="/assets/icon/close-btn.svg" />
        <h2 class="mt-3 mb-3">Update Field</h2>
        <div class="w-100 h-auto form-set d-grid">
          <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control fieldName-text"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Field Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control fieldSize-text"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Field Size</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="file"
                class="form-control image-1"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Select image</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="file"
                class="form-control image-2"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Select image</label>
            </div>
        </div>
        <div class="form-floating mb-3">
          <select
                  class="form-control staff-combo"
                  id="floatingSelect"
                  aria-label="Floating label select example staff-combo"
          >
            <option value="N/A" disabled selected>None</option>
          </select>
          <label for="floatingSelect">Select a staff member</label>
        </div>
        <div class="selected-staff"></div>
        <div id="map" class="mt-2 mb-3"></div>
         <button type="button" class="btn btn-outline-success w-100">Update Field</button>
      </div>
    </div>

    <!-- update field popup end -->

    <!-- view field popup start -->

    <div
      id="view-field-popup"
      class="position-absolute start-0 end-0 top-0 bottom-0 w-100 h-auto justify-content-center align-items-center"
    >
      <div class="w-75 h-auto p-4">
        <img class="float-end" src="/assets/icon/close-btn.svg" />
        <h2 class="mt-3 mb-3">View Field</h2>
        <div class="first-sec">
          <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control fieldCode-text"
                id="floatingInput"
                placeholder="name@example.com"
                readonly
              />
              <label for="floatingInput">Field Code</label>
          </div>
          <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control fieldName-text"
                id="floatingInput"
                placeholder="name@example.com"
                readonly
              />
              <label for="floatingInput">Field Name</label>
          </div>
          <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control fieldSize-text"
                id="floatingInput"
                placeholder="name@example.com"
                readonly
              />
              <label for="floatingInput">Field Size</label>
            </div>
        </div>
        <div class="form-set gap-2">
          <img class="image-1" src="" alt="">
          <img class="image-2" src="" alt="">
        </div>
        <div id="map" class="mt-2 mb-3">

        </div>
        <div class="table w-100 border border-black">
            <div class="table-head w-100 d-grid border-bottom border-black">
              <div>Staff Id</div>
              <div class="border-start border-black">Staff Name</div>
            </div>
            <div class="tableBody w-100 border-bottom border-black">
              <div class="d-grid">
                <div>1</div>
                <div class="border-start border-black">John Doe</div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- view field popup end -->

    <h1>Field Management</h1>
    <div class="d-flex justify-content-between align-items-center mt-5">
      <div class="d-flex gap-4">
        <input type="text" class="px-3 search-bar" placeholder="Search Field......" />
        <button class="border-0 rounded-5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
          >
            <path d="M9.16667 5C11.4678 5 13.3333 6.86548 13.3333
            9.16667M13.8823 13.8791L17.5 17.5M15.8333 9.16667C15.8333 12.8486
            12.8486 15.8333 9.16667 15.8333C5.48477 15.8333 2.5 12.8486 2.5

            5.48477 15.8333 9.16667Z" stroke="white" stroke-width="1.4"
            stroke-linecap="round" stroke-linejoin="round"
        </svg>
        </button>
      </div>
      <button
        class="add-field-btn border-0 p-2 d-flex align-items-center gap-2 px-3"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="27"
          height="27"
          viewBox="0 0 27 27"
          fill="none"
        >
          <path

          />

            d="M19.0862 14.4968H7.91382C7.6669 14.4968 7.43008 14.3987 7.25548 14.2241C7.08088 14.0495 6.98279 13.8127 6.98279 13.5658C6.98279 13.3189 7.08088 13.0821 7.25548 12.9075C7.43008 12.7329 7.6669 12.6348 7.91382 12.6348H19.0862C19.3332 12.6348 19.57 12.7329 19.7446 12.9075C19.9192 13.0821 20.0173 13.3189 20.0173 13.5658C20.0173 13.8127 19.9192 14.0495 19.7446 14.2241C19.57 14.3987 19.3332 14.4968 19.0862 14.4968Z"
            fill="white"
          />
        </svg>
        Add Field
      </button>
    </div>
    <div id="card-set" class="card-group mt-5">
      
  
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/controller/FieldController.js"></script>
  </body>
</html>
