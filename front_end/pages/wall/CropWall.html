  <body class="bg-transparent p-5">
    <!-- save crop popup start -->

    <div
      id="save-crop-popup"
      class="position-absolute start-0 end-0 top-0 bottom-0 w-100 h-auto justify-content-center align-items-center"
    >
      <div class="w-50 h-auto p-4">
        <img class="float-end" src="/assets/icon/close-btn.svg" />
        <h2 class="mt-3 mb-3">Save Crop</h2>
        <div class="w-100 h-auto form-set d-grid">
          <div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control crop-name-text"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Crop Common Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control crop-type-text"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Crop Type</label>
            </div>
          </div>
          <div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control crop-scientific-text"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Crop Scientific Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control crop-session-text"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Crop Session</label>
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <select
                  class="form-control field-combo"
                  id="floatingSelect"
                  aria-label="Floating label select example"
          >
            <option value="" disabled selected>None</option>
            <option value="Secintist">F-121213232-121212</option>
            <option value="User">F-3232-2323</option>
          </select>
          <label for="floatingSelect">Select a field</label>
        </div>
        <div class="mt-3 mb-4">
          <form class="file-upload-form w-100">
            <label for="file" class="file-upload-label w-100">
              <div class="file-upload-design">
                <svg viewBox="0 0 640 512" height="1em">
                  <path
                    d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
                  ></path>
                </svg>
                <p>Drag and Drop</p>
                <p>or</p>
                <span class="browse-button">Browse file</span>
              </div>
              <input class="img-input" id="file" type="file" />
            </label>
          </form>
        </div>

        <button type="button" class="btn btn-outline-success w-100">
          Save Crop
        </button>
      </div>
    </div>

    <!-- save crop popup end -->

    <!-- update crop popup start -->

                        />

                    <option value="User">F-3232-2323</option>
                </select>
                <label for="floatingSelect">Select a field</label>
            </div>
            <div class="mt-3 mb-4">
                <div class="form-floating mb-3">

                            id="floatingSelect"
                            placeholder=""
                    />

            </div>

            <button type="button" class="btn btn-outline-success w-100">
                Save Crop
            </button>
        </div>

    <!-- update crop popup end -->


    <!-- view crop popup start -->

    <div
