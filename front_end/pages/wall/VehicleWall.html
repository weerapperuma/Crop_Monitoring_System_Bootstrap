<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"
    />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/Wall/VehicleWall.css">
</head>
<body class="bg-transparent p-5">


  <!-- save vehicle popup start -->

    <div
      id="save-vehicle-popup"
      class="position-absolute start-0 end-0 top-0 bottom-0 w-100 h-auto justify-content-center align-items-center"
    >
      <div class="w-50 h-auto p-4">
        <img class="float-end" src="/assets/icon/close-btn.svg" />
        <h2 class="mt-3 mb-3">Save Vehicle</h2>
        <div class="w-100 h-auto form-set">
          <div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control license-plate-number"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">License Plate Number</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control vehicle-category"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Vehicle Category</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control fuel-type"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Fuel Typer</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control remarks"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Remarks</label>
            </div>
          </div>
          <button type="button" class="btn btn-outline-success w-100">Save Vehicle</button>
        </div>
      </div>
    </div>

    <!-- save vehicle popup end -->

    <!-- update vehicle popup start -->

    <div
      id="update-vehicle-popup"
      class="position-absolute start-0 end-0 top-0 bottom-0 w-100 h-auto justify-content-center align-items-center"
    >
      <div class="w-50 h-auto p-4">
        <img class="float-end" src="/assets/icon/close-btn.svg" />
        <h2 class="mt-3 mb-3">Update Vehicle</h2>
        <div class="w-100 h-auto form-set">
          <div class="form-floating mb-3">
              <select
                class="form-control staff-combo"
                id="floatingSelect"
                aria-label="Floating label select example"
              >
                <option value="" disabled selected>None</option>
                <option value="Secintist">S121213232-121212</option>
                <option value="User">ST-3232-2323</option>
              </select>
              <label for="floatingSelect">Add a staff member</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control remark-text"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Remark</label>
            </div>
            <button type="button" class="btn btn-outline-success w-100">Update Vehicle</button>
        </div>
      </div>
    </div>

    <!-- update staff popup end -->

    <!-- view vehicle popup end -->

    <div
      id="view-vehicle-popup"
      class="position-absolute start-0 end-0 top-0 bottom-0 w-100 h-auto justify-content-center align-items-center"
    >
      <div class="w-50 h-auto p-4">
        <img class="float-end" src="/assets/icon/close-btn.svg" />
        <h2 class="mt-3 mb-3">View Vehicle</h2>
        <div class="w-100 h-auto form-set">
          <div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control vehicle-id-text"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Vehicle Id</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control license-plate-number-text"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">License Plate Number</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control vehicle-category-text"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Vehicle Category</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control fuel-type-text"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Fuel Type</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control status-text"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Status</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control remark-text"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Remarks</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control staff-id-text"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Staff</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- view vehicle popup end -->
