<div class="container">
    <div class="container">
        <h2 class="text-center mt-3 mb-4" style="background-color: black; color: white" >Equipment</h2>
        <!-- Form for Equipment Entry -->
        <form id="equipmentForm">
            <div class="row">
                <div class="col-md-3">
                    <label for="equipmentId">Equipment ID</label>
                    <input type="text" class="form-control" id="equipmentId" name="equipmentId" required>
                </div>
                <div class="col-md-3">
                    <label for="name1">Name</label>
                    <input type="text" class="form-control" id="name1" name="name" required>
                </div>
                <div class="col-md-2">
                    <label for="type">Type</label>
                    <select class="form-control" id="type" name="type" required>
                        <option value="ELECTRICAL">ELECTRICAL</option>
                        <option value="MECHANICAL">MECHANICAL</option>

                    </select>
                </div>
                <div class="col-md-2">
                    <label for="status1">Status</label>
                    <select class="form-control" id="status1" name="status" required>
                        <option value="AVAILABLE">AVAILABLE</option>
                        <option value="NOT">NOT</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="equantity" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="assignedStaffId">Assigned Staff</label>
                    <select class="form-control" id="assignedStaffId" name="assignedStaffId" required>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="assignedFieldCode">Assigned Field Code</label>
                    <select class="form-control" id="assignedFieldCode" name="assignedFieldCode" required>
                    </select>
                </div>

                <div class="row-md-4 mt-2 mb-4">
                    <button type="button" class="btn btn-primary mt-4" id="saveEq">SAVE</button>
                    <!-- Update Equipment Button -->
                    <button type="button" class="btn btn-warning mt-4" id="updateEq">UPDATE</button>

                    <!-- Delete Equipment Button -->
                    <button type="button" class="btn btn-danger mt-4" id="deleteEq">DELETE</button>
                </div>
            </div>
        </form>

        <!-- Table to display equipment data -->
        <div class="table-container">
<!--            <h3>Equipment List</h3>-->
            <table class="table table-bordered" id="eqTable">
                <thead>
                <tr>
                    <th>Equipment ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Quantity</th>
                    <th>Assigned Staff</th>
                    <th>Assigned Field Code</th>
                </tr>
                </thead>
                <tbody id="equipmentTableBody">
                <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
