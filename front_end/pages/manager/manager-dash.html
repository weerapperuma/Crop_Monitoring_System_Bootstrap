    <body>

    <div class="sidebar">
        <div class="logo-menu">
            <!--    <h3 class="text-center text-white mb-4" id="logo">MENU</h3>-->
            <h2 class="logo">Menu</h2>
            <i class="fas fa-bars toggle-btn" ></i>
        </div>
        <ul class="nav flex-column" id="list">
            <li class="nav-item active">
                <a class="nav-link active" href="#" id="btnDash">
                    <i class="fa-solid fa-paper-plane"></i>
                    <span class="link-name" style="--i:1">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="btnField">
                    <i class="fas fa-folder"></i>
                    <span class="link-name" style="--i:2">Field</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="btnStaff">
                    <i class="fas fa-users"></i>
                    <span class="link-name" style="--i:3">Staff</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" id="btnCrop">
                    <i class="fa-brands fa-pagelines"></i>
                    <span class="link-name" style="--i:4">crop</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" id="btnVehicle">
                    <i class="fa-solid fa-tractor"></i>
                    <span class="link-name" style="--i:5">Vehicle</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" id="btnEquipment">
                    <i class="fa-solid fa-trowel"></i>
                    <span class="link-name" style="--i:6">Equipment</span>
                </a>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="emailLink">
                    <i class="fas fa-envelope"></i>
                    <span class="link-name" style="--i:7">Email</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="btnLog">
                    <i class="fas fa-info-circle"></i>
                    <span class="link-name" style="--i:8">Log</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="btnUser">
                    <i class="fas fa-user"></i>
                    <span class="link-name">  User</span>

                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="logoutLink">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="link-name">Logout</span>
                </a>
            </li>
