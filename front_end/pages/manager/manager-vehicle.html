    <div class="container" id="vehicleSection">
        <div class="container mt-3">
            <h2 class="text-center mb-4" style="background-color: black; color: white" >Vehicle</h2>

            <!-- Form for Vehicle Details -->
            <form id="vehicleForm">
                <div class="row">
                    <div class="col-md-6 mb-3" id="vcodecss" >
                        <label for="vehicleCode">Vehicle Code</label>
                        <input type="text" class="form-control" id="vehicleCode" name="vehicleCode" required>
                        <i></i>
                    </div>

                    <div class="col-md-6 mb-3" id="lnmbcss">

                        <label for="licensePlateNumber">License Plate Number </label>
                        <input type="text" class="form-control" id="licensePlateNumber" name="licensePlateNumber" required>
                        <!--                    <label for="licensePlateNumber">LicensePlateNmb</label>-->

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="vehicleCategory">Vehicle Category</label>
                        <select class="form-control" id="vehicleCategory" name="vehicleCategory">
                            <option>Select Category</option>
                            <!-- Populate options dynamically -->
                            <option value="CAR">CAR</option>
                            <option value="TRUCK">TRUCK</option>
                            <option value="TRACTOR">TRACTOR</option>
                            <option value="VAN">VAN</option>
                            <option value="SUV">SUV</option>
                            <option value="CRANE">CRANE</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="fuelType">Fuel Type</label>
                        <select class="form-control" id="fuelType" name="fuelType">
                            <option>Select Fuel Type</option>
                            <!-- Populate options dynamically -->
                            <option value="PETROL">PETROL</option>
                            <option value="DIESEL">DIESEL</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="status">Status</label>
                        <select class="form-control" id="status" name="status">
                            <option>Select Status</option>
                            <!-- Populate options dynamically -->
                            <option value="ACTIVE">AVAILABLE</option>
                            <option value="NOT">NOT</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="allocatedStaffId">Allocated Staff ID</label>
                        <select class="form-control" id="allocatedStaffId" name="allocatedStaffId">
                            <option>Select Staff</option>
                        </select>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="remarks">Remarks</label>
                        <input type="text" class="form-control" id="remarks" name="remarks" placeholder="Enter remarks">
                    </div>
                </div>
                <div class="row-md-4 mt-3 mb-4">
                <button type="button" class="btn btn-primary" id="saveVbtn">SAVE</button>
                <!--            <button type="button" class="btn btn-outline-secondary">Secondary</button>-->
                <button type="button" class="btn btn-warning" id="updateVbtn">UPDATE</button>
                <button type="button" class="btn btn-danger" id="deleteVbtn">DELETE</button>
<!--                <button type="button" class="btn btn-info" id="clearVbtn">CLEAR</button>-->
                </div>
            </form>

            <!-- Table for displaying vehicle details -->
            <table class="table table-bordered table-striped mt-5" id="vTable">
                <thead class="thead-dark">
                <tr>
                    <th>Vehicle Code</th>
                    <th>License Plate Number</th>
                    <th>Vehicle Category</th>
                    <th>Fuel Type</th>
                    <th>Status</th>
                    <th>Allocated Staff ID</th>
                    <th>Remarks</th>
                </tr>
                </thead>
                <tbody id="vTbody">
                <!-- Sample row, dynamically populate rows based on data -->
                <tr>

                </tr>
