<!-- Staff Section -->



    <!-- Your User Section Content Goes Here -->
    <div class="container">
        <div class="container-fluid mt-3">
            <h2 class="text-center mb-4" style="background-color: black; color: white" >Staff</h2>
            <form id="staffForm">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <div class="row">
                        <!-- Staff ID -->
                        <div class="col-md-3 mb-3">
                            <label for="staffId1">Staff ID</label>
                            <input type="text" class="form-control" id="staffId1" name="staffId" readonly>
                        </div>

                        <!-- First Name -->
                        <div class="col-md-3 mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>

                        <!-- Last Name -->
                        <div class="col-md-3 mb-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>

                        <!-- Designation -->
                        <div class="col-md-3 mb-3">
                            <label for="designation">Designation</label>
                            <input type="text" class="form-control" id="designation" name="designation" required>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Gender -->
                        <div class="col-md-3 mb-3">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                            </select>
                        </div>

                        <!-- Joined Date -->
                        <div class="col-md-3 mb-3">
                            <label for="joinedDate">Joined Date</label>
                            <input type="date" class="form-control" id="joinedDate" name="joinedDate" required>
                        </div>

                        <!-- Date of Birth -->
                        <div class="col-md-3 mb-3">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>

                        <!-- Address Line 1 -->
                        <div class="col-md-3 mb-3">
                            <label for="addressLine1">Address Line 1</label>
                            <input type="text" class="form-control" id="addressLine1" name="addressLine1" placeholder="Address Line 1" required>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Address Line 2 -->
                        <div class="col-md-3 mb-3">
                            <label for="addressLine2">Address Line 2</label>
                            <input type="text" class="form-control" id="addressLine2" name="addressLine2" placeholder="Address Line 2" required>
                        </div>

                        <!-- Address Line 3 -->
                        <div class="col-md-3 mb-3">
                            <label for="addressLine3">Address Line 3</label>
                            <input type="text" class="form-control" id="addressLine3" name="addressLine3" placeholder="Address Line 3" required>
                        </div>

                        <!-- Address Line 4 -->
                        <div class="col-md-3 mb-3">
                            <label for="addressLine4">Address Line 4</label>
                            <input type="text" class="form-control" id="addressLine4" name="addressLine4" placeholder="Address Line 4" required>
                        </div>

                        <!-- Address Line 5 -->
                        <div class="col-md-3 mb-3">
                            <label for="addressLine5">Address Line 5</label>
                            <input type="text" class="form-control" id="addressLine5" name="addressLine5" placeholder="Address Line 5" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="row">
                        <!-- Contact No -->
                        <div class="col-md-3 mb-3">
                            <label for="contactNo">Contact No</label>
                            <input type="text" class="form-control" id="contactNo" name="contactNo" required>
                        </div>

                        <!-- Email -->
                        <div class="col-md-3 mb-3">
                            <label for="email1">Email</label>
                            <input type="email" class="form-control" id="email1" name="email" required>
                        </div>

                        <!-- Field Code -->
                        <div class="col-md-3 mb-3">
                            <label for="fieldCode1">Field Code</label>
                            <select class="form-control" id="fieldCode1" name="fieldCode">
                                <option value="">Select Field Code</option>
                            </select>
                        </div>

                        <!-- V Code -->
                        <div class="col-md-3 mb-3">
                            <label for="vCode">Vehicle Code</label>
                            <select class="form-control" id="vCode" name="vcode">
                                <option value="">Select Vehicle Code</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 mb-3">
                            <label for="members">Members</label>
                            <input type="number" class="form-control" id="members" name="members">
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" id="savestaffbtn">SAVE</button>
                <button type="button" class="btn btn-warning" id="updatestaffbtn">UPDATE</button>
                <button type="button" class="btn btn-danger" id="deletestaffbtn">DELETE</button>
            </form>

            <!-- Display Table -->
            <div class="container mt-4">
<!--                <h5>Staff Information Table</h5>-->

                    <table class="table table-bordered table-responsive" id="staffTable">
                        <thead id="tableHead">

                            <th>First Name</th>
                            <th>Last Name</th>

                            <th>Address1</th>

                            <th>Address4</th>
                            <th>Address5</th>
                            <th>Contact No</th>
                            <th>Email</th>
                            <th>Members</th>
                            <th>Field Code</th>
                            <th>Vehicle Code</th>
                        </tr>
                        </thead>

                        <!-- Use JavaScript to populate this table dynamically based on form inputs -->
