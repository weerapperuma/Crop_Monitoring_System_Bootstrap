<div class="container">
    <h2 class="text-center mb-4 mt-3" style="background-color: black; color: white" >Crop</h2>

    <form id="cropForm" enctype="multipart/form-data"  name="FormData">
        <div class="form-group row">
            <!-- Crop Code -->
            <div class="col-md-4">
                <label for="cropCode1">Crop Code</label>
                <input type="text" class="form-control" id="cropCode1"  name="cropCode" required>
            </div>

            <!-- Crop Common Name -->
            <div class="col-md-4">
                <label for="cropCommonName">Crop Common Name</label>
                <select class="form-control" id="cropCommonName" name="cropCommonName" required>
                    <option value="RICE">RICE</option>
                    <option value="COWPEA">COWPEA</option>
                    <option value="GREENGRAM">GREENGRAM</option>
                    <option value="CHIKPEA">CHIKPEA</option>
                    <option value="SWWTPOTATO">SWEET POTATO</option>
                    <option value="CASSSVA">CASSVA</option>
                </select>
            </div>

            <!-- Crop Scientific Name -->
            <div class="col-md-4">
                <label for="cropScientificName">Crop Scientific Name</label>
                <select class="form-control" id="cropScientificName" name="cropScientificName" required>
                    <option value="BG34">BG34</option>
                    <option value="CP10">CP10</option>
                    <option value="MI60">MI60</option>
                    <option value="CH56">CH56</option>
                    <option value="CS78">CS78</option>
                </select>
            </div>
        </div>


        <div class="form-group row">
            <!-- Crop Image -->
            <div class="col-md-4">
                <label for="cropImage">Crop Image</label>
                <br>
                <input type="file" class="form-control-file" id="cropImage" name="cropImage" accept="image/*">
            </div>

            <!-- Crop Category -->
            <div class="col-md-4">
                <label for="category">Crop Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="FEED">FEED</option>
                    <option value="FIBER">FIBER</option>
                    <option value="OIL">OIL</option>
                    <option value="CEREAL">CEREAL</option>
                </select>
            </div>

            <!-- Quantity -->
            <div class="col-md-4">
                <label for="qty">Quantity</label>
                <input type="number" class="form-control" id="qty" name="qty" required>
            </div>
        </div>

        <div class="form-group row">
            <!-- Crop Season -->
            <div class="col-md-4">
                <label for="cropSeason">Crop Season</label>
                <select class="form-control" id="cropSeason" name="cropSeason" required>
                    <option value="JANUARY">January</option>
                    <option value="MAY">MAY</option>
                    <option value="JULY">JULY</option>
                    <option value="OCTOBER">OCTOBER</option>
                    <option value="DECEMBER">DECEMBER</option>
                </select>
            </div>

            <!-- Field Codes -->
            <div class="col-md-4">
                <label for="fieldCodes">Field Codes</label>
                <select class="form-control" id="fieldCodes" name="fieldCodes" required>
                </select>
            </div>

            <!-- Field Names -->
            <div class="col-md-4">
                <label for="filedNames">Field Names</label>
                <!--            <input type="text" class="form-control" id="fieldNames" name="fieldNames" required>-->
                <input type="text" class="form-control" id="filedNames" name="filedNames" required>

            </div>
        </div>

        <div class="row-md-4 mt-4 mb-4">
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" id="saveCropdbtn">SAVE</button>
        <!--            <button type="button" class="btn btn-outline-secondary">Secondary</button>-->
        <button type="button" class="btn btn-warning" id="updaeCropbutton">UPDATE</button>
        <button type="button" class="btn btn-danger" id="deleteCropBtn">DELETE</button>
        </div>
    </form>

    <table class="table table-bordered table-striped table-hover" id="cropTable" style="margin-top: 20px">
        <thead class="table-header">
        <tr>
            <th scope="col">Crop Code</th>
            <th scope="col">Crop Common Name</th>
            <th scope="col">Crop Scientific Name</th>
            <th scope="col">Crop Image</th>
            <th scope="col">Category</th>
            <th scope="col">QTY</th>
            <th scope="col">Crop Season</th>
            <th scope="col">Field Codes</th>
            <th scope="col">Field Names</th>
        </tr>
        </thead>
        <tbody id="cropTableBody">
        <!-- JavaScript will populate rows here -->
        </tbody>
    </table>
