<div class="container">
    <h2 class="text-center mb-4 mt-3" style="background-color: black; color: white" >Moniter Log - Crop Details</h2>

    <section id="log-page" class="container-fluid mt-3">
        <div class="row justify-content-around">
            <div class="form-group row">
            <!-- Log Code -->
            <div class="col-md-4">
                <label for="logCode">Log Code</label>
                <input type="text" class="form-control" id="logCode"  name="logCode" required>
            </div>

                <!-- Log Date -->
                <div class="col-md-3 mb-3">
                    <label for="logDate">Log Date</label>
                    <input type="date" class="form-control" id="logDate" name="logDate" required>
                </div>

            </div>

            <div class="form-group row">
            <!-- Log Details -->
            <div class="col-md-4" style="width: 740px">
                <label for="logDetail">Log Details</label>
                <input type="text" class="form-control" id="logDetail"  name="logDetail" required>
            </div>
            </div>

            <div class="form-group row">
                <div class="col-md-4">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role"  name="role" required>
                </div>

                <!-- Field Code -->
                <div class="col-md-4 w-25">
                    <label for="fieldCode">Field Code</label>
                    <input type="text" class="form-control" id="fieldCode"  name="fieldCode" required>
                </div>
            </div>

            <div class="form-group row">
                <!-- Crop Code -->
                <div class="col-md-4">
                    <label for="cropCode">Crop Code</label>
                    <input type="text" class="form-control" id="cropCode"  name="cropCode" required>
                </div>

                <!-- Staff Code -->
                <div class="col-md-4 w-25">
                    <label for="staffCode">Staff Code</label>
                    <input type="text" class="form-control" id="staffCode"  name="staffCode" required>
                </div>

                <!-- Crop Qty -->
                <div class="col-md-4 w-25">
                    <label for="cropQty">Crop Quantity</label>
                    <input type="text" class="form-control" id="cropQty"  name="cropQty" required>
                </div>

                <!-- Staff Count-->
                <div class="col-md-4 w-25">
                    <label for="StaffCount">Staff count</label>
                    <input type="text" class="form-control" id="StaffCount"  name="StaffCount" required>
                </div>


                <div class="row-md-4 mt-4 mb-4">
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary" id="saveCropdbtn">SAVE</button>
                    <!--            <button type="button" class="btn btn-outline-secondary">Secondary</button>-->
                    <button type="button" class="btn btn-warning" id="updaeCropbutton">UPDATE</button>
                    <button type="button" class="btn btn-danger" id="deleteCropBtn">DELETE</button>
                </div>
                
            </div>
        </div>





        <table class="table table-bordered table-striped table-hover" id="cropTable" style="margin-top: 20px">
            <thead class="table-header">
            <tr>
                <th scope="col">Log Code</th>
                <th scope="col">Log Date</th>
                <th scope="col">Log Details</th>
                <th scope="col">Role</th>
                <th scope="col">Field Code</th>
                <th scope="col">Crop Code</th>
                <th scope="col">Staff Code</th>
                <th scope="col">Crop Quantity</th>
                <th scope="col">Staff Count</th>
            </tr>
            </thead>
            <tbody id="cropTableBody">
            <!-- JavaScript will populate rows here -->
            </tbody>
        </table>

    </section>
