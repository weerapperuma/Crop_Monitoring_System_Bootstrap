<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map Location Picker</title>
  <style>
    /* Basic styling for the modal */
    #mapModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #mapModalContent {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      height: 80%;
      position: relative;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #closeModal {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYwUDp23P0asCN07Dz46CeM-_X5tiwqQQ"></script>
</head>
<body>

<button onclick="openMapModal()">Open Google Map</button>
<p id="coordinates">Coordinates: None</p>

<div id="mapModal">
  <div id="mapModalContent">
    <span id="closeModal" onclick="closeMapModal()">âœ–</span>
    <div id="map"></div>
  </div>
</div>

<script>
  let map;
  let marker;

  function openMapModal() {
    document.getElementById("mapModal").style.display = "flex";

    if (!map) {
      initializeMap();
    }
  }

  function closeMapModal() {
    document.getElementById("mapModal").style.display = "none";
  }

  function initializeMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 37.7749, lng: -122.4194 }, // Default center (San Francisco)
      zoom: 8,
    });
  }

</script>
</body>
</html>
